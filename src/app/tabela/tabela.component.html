<table mat-table [dataSource]="usuarios | async" class="mat-elevation-z1">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>NOME</th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef>CIDADE</th>
    <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas" class="linha-header"></tr>
  <tr mat-row *matRowDef="let linha; columns: colunas;" (click)="edit(linha, linha.key)" (contextmenu)="delete(linha.key)" class="linha-body"></tr>
</table>
